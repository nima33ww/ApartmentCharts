name: Run Divar Script

# Run on schedule and on push to main
on:
  push:
    branches:
      - main
  schedule:
    # Every day at 22:00 UTC (adjust as needed)
    - cron: '0 22 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # match your local version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main.py
      run: python main.py

    # Optional: Commit updated report.html back to the repo
    - name: Commit and push report
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add report.html
        git commit -m "Update report.html [skip ci]" || echo "No changes to commit"
        git push
