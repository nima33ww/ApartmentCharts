name: Generate report and publish

# Triggers:
#  - On push to main (ignore report.html to prevent infinite commit loops)
#  - Scheduled daily at 22:00 Iran time (18:30 UTC)
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'report.html'
  schedule:
    - cron: '50 11 * * *'   # daily at 18:30 UTC => 22:00 IRST

permissions:
  contents: write   # Allows the workflow to push commits back to the repository

jobs:
  build:
    runs-on: ubuntu-latest   # Use a fresh Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fetch full history (needed for some git operations)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'   # Ensure Python version matches your environment

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure divar_results folder exists
        run: mkdir -p divar_results
        # Makes sure the folder exists before main.py tries to write files into it

      - name: Run main.py (generate report.html and divar_results)
        run: python main.py
        # This runs your main script which generates report.html and the divar_results files

      - name: Verify generated files
        run: |
          echo "report.html exists: $( [ -f report.html ] && echo yes || echo no )"
          echo "divar_results contents:"
          ls -la divar_results || echo "divar_results folder empty or missing"
        # Debug step: prints file existence and contents of divar_results in workflow logs

      - name: Commit report.html and divar_results if changed
        env:
          REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage the generated files (report.html and all files in divar_results)
          git add report.html divar_results/* || true
          # Only commit if there are changes to avoid empty commits
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update report.html and divar_results [skip ci]"
            # Push changes back to the main branch
            git push "$REPO_URL" HEAD:main
          else
            echo "No changes â€” nothing to commit."
