name: Generate report and publish

on:
  schedule:
    - cron: '09 07 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Record pre-run state
        id: pre_state
        run: |
          echo "Recording current divar_results state..."
          find divar_results -type f -print | sort > before.txt
          echo "File count before:" $(wc -l < before.txt)

      - name: Run main.py (generate report.html and divar_results)
        id: run_script
        run: |
          echo "Running main.py..."
          if ! python main.py; then
            echo "❌ ERROR: main.py failed to execute properly."
            exit 1
          fi

      - name: Verify output
        run: |
          echo "Comparing divar_results before and after..."
          find divar_results -type f -print | sort > after.txt
          echo "New or changed files:"
          comm -13 before.txt after.txt || true
          if diff before.txt after.txt >/dev/null; then
            echo "❌ ERROR: No new or modified files detected in divar_results."
            ls -la divar_results
            exit 1
          else
            echo "✅ Changes detected in divar_results."
          fi

      - name: Commit and push updated files (safe rebase)
        env:
          REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update report.html and divar_results [skip ci]"
          git push origin HEAD:main
