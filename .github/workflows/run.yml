name: Generate report and publish

# Run daily at 22:00 Iran time (18:30 UTC)
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'report.html'
      - 'divar_results/**'
  schedule:
    - cron: '00 19 * * *'   # 18:30 UTC = 22:00 IRST

permissions:
  contents: write   # allow pushing changes back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure divar_results folder exists
        run: mkdir -p divar_results

      - name: Record pre-run state
        id: pre_state
        run: |
          echo "Recording current divar_results state..."
          find divar_results -type f -printf "%p\n" | sort > before.txt
          echo "File count before:" $(wc -l < before.txt)

      - name: Run main.py (generate report.html and divar_results)
        id: run_script
        run: |
          echo "Running main.py..."
          if ! python main.py; then
            echo "❌ ERROR: main.py failed to execute properly."
            exit 1
          fi
          
      - name: Verify output
        run: |
          echo "Checking report.html..."
          if [ ! -f "report.html" ]; then
            echo "❌ ERROR: report.html not found after running main.py"
            exit 1
          fi

          echo "Comparing divar_results before and after..."
          find divar_results -type f -printf "%p\n" | sort > after.txt
          echo "New or changed files:"
          comm -13 before.txt after.txt || true
          if diff before.txt after.txt >/dev/null; then
            echo "❌ ERROR: No new or modified files detected in divar_results."
            ls -la divar_results
            exit 1
          else
            echo "✅ Changes detected in divar_results."
          fi

      - name: Commit and push updated files (safe rebase)
        env:
          REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update report.html and divar_results [skip ci]"
          git push origin HEAD:main
