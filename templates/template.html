<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ tab_title }}</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { 
      background: #121212; 
      color: #e0e0e0; 
      font-family: 'Segoe UI', 'Roboto', sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 30px; 
    }

    h1 { 
      color: #ffab40; 
      margin-bottom: 10px; 
      font-weight: 600;
    }

    .subheader {
      font-size: 0.9rem; 
      color: #b0bec5; 
      margin-bottom: 15px;
      font-weight: 400;
    }

    .timestamp { 
      font-size: 0.85rem; 
      margin-bottom: 30px; 
      color: #78909c; 
    }

    .header { 
      display: flex; 
      justify-content: center; 
      flex-wrap: wrap; 
      gap: 20px; 
      margin-bottom: 40px; 
    }

    .box {
      background: #1e1e2e;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      min-width: 160px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .label { 
      font-size: 0.85rem; 
      color: #90a4ae; 
      margin-bottom: 8px; 
      font-weight: 500;
    }

    .value { 
      font-size: 1.6rem; 
      font-weight: bold; 
      letter-spacing: 0.5px;
    }

    .orange { color: #ffab40; }
    .green { color: #69f0ae; }
    .blue { color: #40c4ff; }
    .purple { color: #b388ff; }
    .red { color: #ff5252; }
  </style>
</head>
<body>
  <h1>{{ report_title }}</h1>

  <h2 class="subheader">Apartments within 60–150 m²</h2>

  <div class="timestamp">Last update: {{ last_data.timestamp }}</div>

  <div class="header">

    <div class="box">
      <div class="label">Overall Avg (IRR/m²)</div>
      <div class="value orange num">{{ last_data.overall }}</div>
    </div>

    <div class="box">
      <div class="label">Age 0–4</div>
      <div class="value green num">{{ last_data.age0_4 }}</div>
    </div>

    <div class="box">
      <div class="label">Age 5–9</div>
      <div class="value blue num">{{ last_data.age5_9 }}</div>
    </div>

    <div class="box">
      <div class="label">Age 10–14</div>
      <div class="value purple num">{{ last_data.age10_14 }}</div>
    </div>

    <div class="box">
      <div class="label">Age 15–20</div>
      <div class="value red num">{{ last_data.age15_20 }}</div>
    </div>

  </div>

  {{ chart_html|safe }}

  <script>
    // Format all numbers with commas on the page
    document.querySelectorAll('.num').forEach(el => {
      const raw = el.textContent.trim();
      if (!isNaN(raw)) {
        el.textContent = Number(raw).toLocaleString('en-US');
      }
    });
  </script>

</body>
</html>
